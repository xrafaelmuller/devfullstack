
<input placeholder="Distancia em KM" id="campoEmKM"/>
<input placeholder="Tempo em minutos"id="campoTempo"/>

<button onclick="calculaCorrida()">Calcular</button>

<script>

    function formataMoeda(algumValor) {
        var valorFormatado = algumValor.toFixed(2).replace('.',',')
        return valorFormatado
    }

    function calculaCorrida(){
       
       
        var isCampoDistanciaEstaVazio = campoEmKM.value == '';

            if(isCampoDistanciaEstaVazio){
            alert ('Não tem valor de distancia')
            return /* pausa o codigo pra não executar o resto do codigo */
            

        }


        var tarifaDinamica = 1.3;
        var distanciaEmKM = campoEmKM.value * tarifaDinamica;
        var tempoEmMin = campoTempo.value * 0.26;

        var valorDaCorrida = 2 + distanciaEmKM + tempoEmMin;

        alert("O Valor da corrida é: " + formataMoeda(valorDaCorrida)) // Executa na hora



    }
    // Organiza as entradas - regra de negocio
    
/*

    Horario e regiao
    --Distancia km
    --Tempo min

    */
</script>
