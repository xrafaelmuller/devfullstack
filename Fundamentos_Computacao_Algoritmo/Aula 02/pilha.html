<script>
    console.log('BrowserHistoryStack')

    
    class BrowserHistoryStack{

        constructor (){
            this.data = [];
            this.cursor = 0
        }
        

        push(item){
            this.cursor = this.cursor + 1;
            this.data.push(item)
        }

        back(item){
            this.cursor = this.cursor - 1;
            this.data.pop(item)

        }

        clear(){
            this.data = [];
        }

        print(){
            console.log('Cursor', this.cursor );
            console.log('Items atuais', this.data);
        }

    }

    const history = new BrowserHistoryStack();
    history.push('https://google.com');
    history.push('https://youtube.com');
    history.push('https://facebook.com');
    history.print();
    history.back();
    history.print();



</script>
